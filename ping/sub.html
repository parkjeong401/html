<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세구매페이지 | 핑골프웨어 </title>
    <link rel="shortcut icon" href="./images/logobk.png" type="image/x-icon">
    <link rel="icon" href="./images/logobk.png" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./styles/reset.css"  rel="stylesheet">
    <link rel="stylesheet" href="./styles/sub.css">
</head>
<body>
    <header>
        <div class="inner">
            <h1><a href="#"><img src="./images/ping_logo.png" alt="핑"></a></h1>
            <ul class="btn_util">
                <li><a href="#" class="search_btn"></a></li>
                <li><a href="#" class="mypage_btn"></a></li>
                <li><a href="#" class="cart_btn"></a></li>
            </ul>
        </div>
        <div class="gnb_menu_wrap">
            <a href="#">BEST</a>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">ACC</a>
            <a href="#">SALE</a>
            <a href="#">OUTLET</a>
            <div class="other">
                <a href="#">REVIEW</a>
                <a href="#">EVENT</a>
                <a href="#">STYLE</a>
            </div>
        </div>
    </header>
    <main>
        <div class="product_Wrap">
            <div class="product_photo">
                <img src="./images/full.jpg" alt="">
                <div class="prev_btn">
                    <a href="#"><img src="./images/arrow_forward_ios.png" alt=""></a>
                    <a href="#"><img src="./images/front.jpg" alt=""></a>
                    <a href="#"><img src="./images/back.jpg" alt=""></a>
                    <a href="#"><img src="./images/sleeve.jpg" alt=""></a>
                    <a href="#"><img src="./images/detale.jpg" alt=""></a>
                    <a href="#"><img src="./images/arrow_forward_next.png" alt=""></a>
                </div>
            </div>
            <div class="box_icon">
                <a href="#"><img src="./images/favorite.png" alt="관심상품등록"></a>
                <a href="#"><img src="./images/share.png" alt="공유하기"></a>
            </div>
            <p class="product">배색 카라 티셔츠</p>
            <div class="price">
                <span class="dc">178,000원</span>
                <span class="sale">182,000원</span>
                <span class="retail">2%</span>
            </div>
            <div class="maximum_dc">
                <p class="txt">나의 최대할인가</p>
            </div>
            <div class="benefits">
                <p class="point">적립혜택</p>
                <span>704P</span>
                <p>적립(결제 금액 2%)</p>
            </div>
            <div class="delivery">
                <p class="delivery_info">배송정보</p>
                <span>30,000원 이상</span>
                <p>무료배송</p>
            </div>
            <div class="interest_free">
                <p class="interest_free_txt">무이자 혜택</p>
                <p>최대 6개월<a href="#"><img src="./images/arrow_drop_down.png" alt=""></a></p>
            </div>
            <div class="color">
                <p>화이트</p>
                <a href="#"><img src="./images/photo.jpg" alt=""></a>
            </div>
        </div>
    </main>
</body>
</html>
