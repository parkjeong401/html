<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2. 옵션추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper2.js" defer></script>
    <style>
        .best_swiper {
            width:100%; height:100vh; margin:0 auto;
        }
        .best_swiper .swiper-wrapper {}
        .best_swiper .swiper-wrapper .swiper-slide {}
        .best_swiper .swiper-wrapper .swiper-slide > * {
            width:1200px; position:absolute; left:50%; transform:translateX(-50%); /* absolute를 줬을 때만 사용 할 수 있음 */
        }
        .best_swiper .swiper-wrapper .slide1 {
            background-image:url(./images/bnr1.jpg);
            background-position:center;
            background-size:cover;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide1 .contents {
             /* margin:0 auto; */ 
            /* padding-top:435px; */ padding-left:31px;
            bottom:433px;
        }
        .best_swiper .swiper-wrapper .slide1 .contents .sub_title {
            font-size:1.38rem; /* 22 */
            margin-bottom:24px;
        }
        .best_swiper .swiper-wrapper .slide1 .contents h1 {
            font-size:3.13rem; /* 50 */
            margin-bottom:24px; font-weight:700;
            letter-spacing:-0.025em;
        }
        .best_swiper .swiper-wrapper .slide1 .contents p {
            line-height:1.5;
        }
        .best_swiper .swiper-wrapper .slide2 {
            background-image:url(./images/bnr2.jpg);
            background-position:center;
            background-size:cover;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide2 .contents2 {
            padding-left:30px;
            top:265px;
        }
        .best_swiper .swiper-wrapper .slide2 .contents2 .sub_title2 {
            font-size:1.38rem;
            margin-bottom:24px;
        }
        .best_swiper .swiper-wrapper .slide2 .contents2 h1 {
            margin-bottom:24px;
            font-size:3.13rem; font-weight:700;
            letter-spacing:-0.025em;
        }
        .best_swiper .swiper-wrapper .slide2 .contents2 p {
            line-height:1.5;
        }
        .best_swiper .swiper-wrapper .slide3 {
            background-image:url(./images/bnr3.jpg);
            background-position:center;
            background-size:cover;
            position: relative;
        }
        .best_swiper .swiper-wrapper .slide3::after {
            content:''; display:block;
            position:absolute; width:100%; height:50vh; left:0; bottom:0;
            z-index:100; background:linear-gradient(transparent), #000;
        }
        .best_swiper .swiper-wrapper .slide3 .contents3 {
            padding-left:35px;
            bottom:100px; color:#fff;
        }
        .best_swiper .swiper-wrapper .slide3 .contents3 .sub_title3 {
            font-size:1.38rem;
            margin-bottom:24px;
        }
        .best_swiper .swiper-wrapper .slide3 .contents3 h1 {
            margin-bottom:24px;
            font-size:3.13rem; font-weight:700;
            letter-spacing:-0.025em;
        }
        .best_swiper .swiper-wrapper .slide3 .contents3 p {
            line-height:1.5;
        }
    </style>
</head>
<body>
    <!-- swiper 슬라이드가 보이는 영역 -->
    <div class="swiper best_swiper">
        <!-- 실제 움직이는 영역 -->
        <div class="swiper-wrapper">
            <!-- 개별 슬라이드(사용자정의 클래스 작성권장) -->
            <div class="swiper-slide slide1"><!-- bnr1 -->
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무르는 곳</p>
                    <h1>경복궁에서 만나는 시간여행</h1>
                    <p>고즈넉한 한옥길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide2">
                <div class="contents2">
                    <p class="sub_title2">역사의 향기가 머무르는 곳</p>
                    <h1>경복궁에서 만나는 시간여행</h1>
                    <p>고즈넉한 한옥길을 걸으며<br>시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
            <div class="swiper-slide slide3">
                <div class="contents3">
                    <p class="sub_title3">역사의 향기가 머무르는 곳</p>
                    <h1>경복궁에서 만나는 시간여행</h1>
                    <p>고즈넉한 한옥길을 걸으며 시간을 거슬러 올라가 보세요.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
