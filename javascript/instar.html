<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/instar.css" rel="stylesheet">
    <script src="./script/instar.js" defer></script>
</head>
<body>
    <div class="instargram">
        <div class="profile">
            <div class="user">
                <img src="./images/hello_kt.jpg" alt="">
                <span>username</span>
            </div>
            <div class="more">
                <a href="#" class="more">...</a>
            </div>
        </div>
        <main><img src="./images/kittiy.jpg" alt=""></main>
        <div class="container">
            <div class="icons">
                <div class="left">
                    <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
                    <a href="#" class="commenets"><img src="./images/comment_off.png" alt="댓글"></a>
                    <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유"></a>
                </div>
                <a href="#" class="interst">스크랩</a>
            </div>
            <div class="contents">
                <p class="like_number">100 likes</p>
                <p class="user">username</p>
                <p class="content">...</p>
                <p class="date">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
