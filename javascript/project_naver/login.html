<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | NAVER</title>
    <!-- 글꼴연결 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./script/login.js" defer></script>
</head>
<body>
    <div id="login_wrap">
        <select name="lang_select" id="lang_select">
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>
        <h1><a href="#">NAVER</a></h1>
        <main>
            <form action="#" method="post">
                <!-- 제목 탭 구성 -->
                <div class="title">
                    <h2><a href="#">ID로그인</a></h2>
                    <h2><a href="#">일회용번호</a></h2>
                    <h2><a href="#">
                        <em>QR코드</em>
                        <span class="message">
                            <strong>PC방 등 공용 PC라면 QR코드 로그인이 더 안전해요</strong>
                            <button type="button" class="close">X</button>
                        </span>
                    </a></h2>
                </div>
                <!-- 내용 탭 구성 -->
                <div class="login_container">
                    <!-- 내용1. ID로그인 -->
                    <div class="login_box id_login">
                        <ul>
                            <li><input type="text" name="user_id" id="user_id" placeholder="아이디"></li>
                            <li><input type="password" name="user_pw" id="user_pw" placeholder="비밀번호"></li>
                        </ul>
                        <div class="state_group">
                            <div class="login_state">
                                <input type="checkbox" name="login_state_y" id="login_state_y">
                                <label for="login_state_y">로그인 상태 유지</label>
                            </div>
                            <div class="ip_state">
                                <a href="#" target="_blank">IP보안</a>
                                <input type="checkbox" name="ip_on" id="ip_on">
                                <label for="ip_on">
                                    <span class="switch"></span>
                                    <span class="switch_state">OFF</span>
                                </label>
                            </div>
                            <!-- 로그인 오류 메세지 출력 위치(JS) -->
                            <div class="login_btn">
                                <button type="button" id="login">로그인</button>
                            </div>
                        </div>
                    </div>
                    <!-- 내용2. 일회용로그인 -->
                    <div class="login_box one_time_login">
                        <div class="ones_text">
                            네이버앱의
                            <span class="accent">메뉴 > 설정
                                <em class="setting"></em>
                                > 로그인 아이디 관리 > <br>
                                더보기
                                일회용 로그인 번호
                            </span>
                            에 보이는 번호를 입력해 주세요.
                            <a href="#" target="_blank"></a>
                        </div>
                    </div>
                    <!-- 내용3. QR로그인 -->
                    <div class="login_box qr_login">
                        <ul>
                            <li><img src="./images/qr.svg" alt="QR코드">
                            </li>
                            <li>공용 네트워크, 공용 PC라면 안전을 위해 QR코드로 로그인해주세요.
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
            <div class="search_join">
                <a href="#">비밀번호 찾기</a>
                <a href="#">아이디 찾기</a>
                <a href="#">회원가입</a>
            </div>
            <!-- 광고 -->
            <div class="adver">
                <a href="#"><img src="./images/bnr.png" alt="NAVER 클립 크리에이터 모집중 활동비에 상금까지 총 12억원"></a>
            </div>
        </main>
        <footer>
            <div class="menu">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">책임의 한계와 법적고지</a>
                <a href="#">회원정보 고객센터</a>
            </div>
            <div class="copyright">
                <span class="logo">NAVER</span>
                <span>Copyright &copy; NAVER Corp. All rights Reserved.</span>
            </div>
        </footer>
    </div>
</body>
</html>
