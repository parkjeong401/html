<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1127 css 복습</title>
    <style>
        #wrap {
            background-color:lightgray;
            padding: 30px 20px 0 0;
        }
        #wrap .contents {
            background-color: pink;
            text-align:right;
            padding: 0 20px 0 0;
        }
        #wrap .contents h1 {
            width: 200px; height: 200px;
            background-color:purple; color:white;
            border-radius: 100px;
            text-align: center;
        }
        #wrap .contents .menu {
            background-color: yellow;
            text-align: center;
        }
        #wrap .contents .menu li {}
        #wrap .contents .menu li:nth-child(1) {
            border-bottom:5px dashed red;
        }
        #wrap .contents .menu li:nth-child(2) {}
        #wrap .contents p {
            background-color: aqua;
            display:inline-block;
            padding: 15px;
        }
        #wrap .contents p:nth-of-type(1) {}
        #wrap .contents p:nth-of-type(2) {}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="contents">
            <h1>제목</h1>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
            <p>보조메뉴1</p>
            <p>보조메뉴2</p>
        </div>
    </div>
</body>
</html>
